<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-maria</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="encabezado">
        <img src=".//img/logo.png" alt="logo" class="logo">
    </header>

    <main>
        <section>
            <textarea id="textArea" class="text-area" cols="30" rows="5" placeholder="Ingrese el texto"></textarea>
            <div>
                <h6 class="informacion">Solo letras en minuscula y sin acento</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="encriptar()" >Encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptar()" >Desencriptar</button>

            </div>
        </section>
    
        <section>
            <textarea id="mensaje" class="mensaje" cols="20" rows="5" ></textarea>

            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
